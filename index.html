<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <section class="current-weather">
        <div class="location-row">
          <img
            class="location-icon"
            src="./assets/location-pin-svgrepo-com.svg"
            alt="Location Pin Icon"
          />
          <h1 id="currentLocation"></h1>
        </div>
        <div class="weather-info">
          <h2 id="currentTemp"></h2>
          <span id="currentCondition"></span>
        </div>

        <div class="temperature-range">
          <div class="high-low-temp-container">
            <span>
              <img
                class="high-low-temp"
                src="./assets/up-arrow-svgrepo-com.svg"
              />
              <span id="highestTemp"></span>
            </span>
            <span class="slash"> / </span>
            <span>
              <img
                class="high-low-temp"
                src="./assets/down-arrow-svgrepo-com.svg"
              />
              <span id="lowestTemp"></span>
            </span>
          </div>
          <p>
            Feels Like
            <span id="feelsLikeTemp"></span>
          </p>
        </div>
      </section>

      <section id="forecastContainer"></section>

      <section class="weather-summary">
        <div class="weather-brief" id="yesterdayWeatherIcon">
          <p>Yesterday</p>
          <div>
            <span id="yesterdayHighestTemp"></span>
            <span id="yesterdayLowestTemp"></span>
          </div>
        </div>

        <div class="weather-brief" id="weatherSummaryDay0">
          <p>Today</p>
          <div>
            <span id="weatherSummaryHighestTemp0"></span>
            <span id="weatherSummaryLowestTemp0"></span>
          </div>
        </div>

        <div class="weather-brief" id="weatherSummaryDay1">
          <p id="weatherSummaryDay1Label"></p>
          <div>
            <span id="weatherSummaryHighestTemp1"></span>
            <span id="weatherSummaryLowestTemp1"></span>
          </div>
        </div>

        <div class="weather-brief" id="weatherSummaryDay2">
          <p id="weatherSummaryDay2Label"></p>
          <div>
            <span id="weatherSummaryHighestTemp2"></span>
            <span id="weatherSummaryLowestTemp2"></span>
          </div>
        </div>
      </section>

      <section class="current-details">
        <div class="detail-container">
          <div class="detail-title">
            <img src="./assets/sun-material-svgrepo-com.svg" alt="UV Icon" />
            <h3>UV Index</h3>
          </div>
          <div class="uv-bar-container main-ui">
            <span id="uvDescription"></span>
            <div class="uv-bar-bg">
              <div class="uv-bar-indicator" id="uvBarIndicator">0</div>
            </div>
          </div>
        </div>

        <div class="detail-container">
          <div class="detail-header">
            <div class="detail-title">
              <img
                src="./assets/humidity-svgrepo-com.svg"
                alt="Humidity Icon"
              />
              <h3>Humidity</h3>
            </div>
            <span id="humidityDescription"></span>
          </div>

          <div class="humidity-bar-container main-ui">
            <span id="humidity"></span>
            <div class="humidity-bar-bg">
              <div class="humidity-bar-fill" id="humidityBarFill"></div>
            </div>
          </div>
        </div>

        <div class="detail-container">
          <div class="detail-title">
            <img src="./assets/wind-svgrepo-com.svg" alt="Wind Icon" />
            <h3>Wind</h3>
          </div>
          <span id="windSpeed"></span>
          <div class="wind-compass">
            <div class="compass-label n">N</div>
            <div class="compass-label ne">NE</div>
            <div class="compass-label e">E</div>
            <div class="compass-label se">SE</div>
            <div class="compass-label s">S</div>
            <div class="compass-label sw">SW</div>
            <div class="compass-label w">W</div>
            <div class="compass-label nw">NW</div>
            <img
              id="windCompassArrow"
              src="assets/compass-svgrepo-com.svg"
              alt="Wind Arrow"
              class="compass-arrow"
            />
          </div>
        </div>

        <div class="detail-container">
          <div class="detail-header">
            <div class="detail-title">
              <img
                src="./assets/dew-point-filled-svgrepo-com.svg"
                alt="Dew Point Icon"
              />
              <h3>Dew Point</h3>
            </div>
            <span id="dewPointDescription"></span>
          </div>
          <span class="detail-ui" id="dewPoint"></span>
        </div>

        <div class="detail-container">
          <div class="detail-title">
            <img
              src="./assets/pressure-filled-svgrepo-com.svg"
              alt="Pressure Icon"
            />
            <h3>Pressure</h3>
          </div>
          <div class="pressure-gauge">
            <svg viewBox="0 0 120 120" class="gauge-svg">
              <path
                class="gauge-unfilled"
                d="M 20 100 A 50 50 0 1 1 100 100"
                fill="none"
                stroke="#cfd8dc"
                stroke-width="12"
                stroke-linecap="round"
              />
              <path
                id="pressureArc"
                class="gauge-fill"
                d="M 20 100 A 50 50 0 1 1 100 100"
                fill="none"
                stroke="#1976d2"
                stroke-width="12"
                stroke-linecap="round"
                stroke-dasharray="235"
                stroke-dashoffset="235"
              />
            </svg>
            <div class="gauge-label" id="pressureGaugeLabel"></div>
          </div>
          <span id="pressure"></span>
        </div>

        <div class="detail-container">
          <div class="detail-title">
            <img
              src="./assets/visibility-svgrepo-com.svg"
              alt="Visibility Icon"
            />
            <h3>Visibility</h3>
          </div>
          <span class="detail-ui" id="visibility"></span>
        </div>
      </section>
    </main>
    <footer>
      <a href="saved-locations.html">
        <img
          class="footer-img"
          src="./assets/hamburger-sidebar-svgrepo-com.svg"
          alt="Menu Icon"
        />
      </a>

      <a href="search-form.html">
        <img
          class="footer-img"
          src="./assets/search-alt-svgrepo-com.svg"
          alt="Search Icon"
        />
      </a>
    </footer>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
