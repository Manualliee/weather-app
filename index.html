<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <h1>Find out how the weather is wherever you want!</h1>

      <form id="locationForm">
        <label for="locationInput">Enter a location:</label>
        <input
          type="text"
          id="locationInput"
          placeholder="e.g., New York, London"
          required
        />
        
        <div>
          <label>
            <input
              class="radio"
              type="radio"
              name="unit"
              value="imperial"
              checked
            />
            Fahrenheit (°F)
          </label>
          <label>
            <input class="radio" type="radio" name="unit" value="metric" />
            Celsius (°C)
          </label>
        </div>
        <button type="submit">Get Weather</button>
      </form>
      <button type="button" id="geoButton">Use My Location</button>
      <p id="getWeather"></p>
    </main>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
