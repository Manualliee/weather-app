<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A modern, responsive weather app with hourly forecasts, weather alerts, and more."
    />
    <meta name="author" content="Manuel Francisco Venegas" />
    <meta property="og:title" content="Weather App" />
    <meta
      property="og:description"
      content="Check the latest weather, forecasts, and alerts for your location."
    />
    <meta property="og:image" content="assets/WeatherApp.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="assets/favicon.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <section class="current-weather">
        <div class="current-weather-info">
          <div class="location-row">
            <img
              class="location-icon"
              src="./assets/location-pin-svgrepo-com.svg"
              alt="Location Pin Icon"
            />
            <h1 id="currentLocation"></h1>
          </div>
          <div class="weather-info">
            <h2 id="currentTemp"></h2>
            <span id="currentCondition"></span>
          </div>

          <div class="temperature-range">
            <div class="high-low-temp-container">
              <span>
                <img
                  class="high-low-temp"
                  src="./assets/up-arrow-svgrepo-com.svg"
                />
                <span id="highestTemp"></span>
              </span>
              <span class="slash"> / </span>
              <span>
                <img
                  class="high-low-temp"
                  src="./assets/down-arrow-svgrepo-com.svg"
                />
                <span id="lowestTemp"></span>
              </span>
            </div>
            <p>
              Feels Like
              <span id="feelsLikeTemp"></span>
            </p>
          </div>
        </div>

        <div class="current-icon">
          <div id="lottieWeatherIcon"></div>
        </div>
      </section>

      <section id="alertsContainer">
        <div id="alerts"></div>
      </section>

      <section id="forecastContainer"></section>

      <section class="weather-summary">
        <div class="weather-brief" id="yesterdayWeatherIcon">
          <p class="day-label">Yesterday</p>
          <div class="icons-high-low">
            <img
              class="summary-icon"
              id="weatherSummaryDayIcon"
              src=""
              alt="Day Icon"
            />
            <img
              class="summary-icon"
              id="weatherSummaryNightIcon"
              src=""
              alt="Night Icon"
            />
            <span class="high-low" id="yesterdayHighestTemp"></span>
            <span class="high-low" id="yesterdayLowestTemp"></span>
          </div>
        </div>

        <div class="weather-brief" id="weatherSummaryDay0">
          <p class="day-label">Today</p>
          <div class="icons-high-low">
            <img
              class="summary-icon"
              id="weatherSummaryDayIcon0"
              src=""
              alt="Day Icon"
            />
            <img
              class="summary-icon"
              id="weatherSummaryNightIcon0"
              src=""
              alt="Night Icon"
            />
            <span class="high-low" id="weatherSummaryHighestTemp0"></span>
            <span class="high-low" id="weatherSummaryLowestTemp0"></span>
          </div>
        </div>

        <div class="weather-brief" id="weatherSummaryDay1">
          <p class="day-label" id="weatherSummaryDay1Label"></p>
          <div class="icons-high-low">
            <img
              class="summary-icon"
              id="weatherSummaryDayIcon1"
              src=""
              alt="Day Icon"
            />
            <img
              class="summary-icon"
              id="weatherSummaryNightIcon1"
              src=""
              alt="Night Icon"
            />
            <span class="high-low" id="weatherSummaryHighestTemp1"></span>
            <span class="high-low" id="weatherSummaryLowestTemp1"></span>
          </div>
        </div>

        <div class="weather-brief" id="weatherSummaryDay2">
          <p class="day-label" id="weatherSummaryDay2Label"></p>
          <div class="icons-high-low">
            <img
              class="summary-icon"
              id="weatherSummaryDayIcon2"
              src=""
              alt="Day Icon"
            />
            <img
              class="summary-icon"
              id="weatherSummaryNightIcon2"
              src=""
              alt="Night Icon"
            />
            <span class="high-low" id="weatherSummaryHighestTemp2"></span>
            <span class="high-low" id="weatherSummaryLowestTemp2"></span>
          </div>
        </div>
      </section>

      <section class="current-details">
        <div class="detail-container">
          <div class="detail-title">
            <img src="./assets/sun-material-svgrepo-com.svg" alt="UV Icon" />
            <h3>UV Index</h3>
          </div>
          <div class="uv-bar-container main-ui">
            <span id="uvDescription"></span>
            <div class="uv-bar-bg">
              <div class="uv-bar-indicator" id="uvBarIndicator">0</div>
            </div>
          </div>
        </div>

        <div class="detail-container">
          <div class="detail-header">
            <div class="detail-title">
              <img
                src="./assets/humidity-svgrepo-com.svg"
                alt="Humidity Icon"
              />
              <h3>Humidity</h3>
            </div>
            <span id="humidityDescription"></span>
          </div>

          <div class="humidity-bar-container main-ui">
            <span id="humidity"></span>
            <div class="humidity-bar-bg">
              <div class="humidity-bar-fill" id="humidityBarFill"></div>
            </div>
          </div>
        </div>

        <div class="detail-container">
          <div class="detail-title">
            <img src="./assets/wind-svgrepo-com.svg" alt="Wind Icon" />
            <h3>Wind</h3>
          </div>
          <span id="windSpeed"></span>
          <div class="wind-compass">
            <div class="compass-label n">N</div>
            <div class="compass-label ne">NE</div>
            <div class="compass-label e">E</div>
            <div class="compass-label se">SE</div>
            <div class="compass-label s">S</div>
            <div class="compass-label sw">SW</div>
            <div class="compass-label w">W</div>
            <div class="compass-label nw">NW</div>
            <img
              id="windCompassArrow"
              src="assets/compass-svgrepo-com.svg"
              alt="Wind Arrow"
              class="compass-arrow"
            />
          </div>
        </div>

        <div class="detail-container">
          <div class="detail-header">
            <div class="detail-title">
              <img
                src="./assets/dew-point-filled-svgrepo-com.svg"
                alt="Dew Point Icon"
              />
              <h3>Dew Point</h3>
            </div>
            <span id="dewPointDescription"></span>
          </div>
          <span class="detail-ui" id="dewPoint"></span>
        </div>

        <div class="detail-container">
          <div class="detail-title">
            <img
              src="./assets/pressure-filled-svgrepo-com.svg"
              alt="Pressure Icon"
            />
            <h3>Pressure</h3>
          </div>
          <div class="pressure-gauge">
            <svg viewBox="0 0 120 120" class="gauge-svg">
              <path
                class="gauge-unfilled"
                d="M 20 100 A 50 50 0 1 1 100 100"
                fill="none"
                stroke="#f5f5f5"
                stroke-width="12"
                stroke-linecap="round"
              />
              <path
                id="pressureArc"
                class="gauge-fill"
                d="M 20 100 A 50 50 0 1 1 100 100"
                fill="none"
                stroke="#fff"
                stroke-width="12"
                stroke-linecap="round"
                stroke-dasharray="235"
                stroke-dashoffset="235"
              />
            </svg>
            <div class="gauge-label" id="pressureGaugeLabel"></div>
          </div>
          <span id="pressure"></span>
        </div>

        <div class="detail-container">
          <div class="detail-header">
            <div class="detail-title">
              <img
                src="./assets/visibility-svgrepo-com.svg"
                alt="Visibility Icon"
              />
              <h3>Visibility</h3>
            </div>
            <span id="visibilityDescription"></span>
          </div>
          <span class="detail-ui" id="visibility"></span>
        </div>
      </section>
    </main>
    <footer>
      <a href="saved-locations.html">
        <img
          class="footer-img"
          src="./assets/hamburger-sidebar-svgrepo-com.svg"
          alt="Menu Icon"
        />
      </a>

      <a href="search-form.html">
        <img
          class="footer-img"
          src="./assets/search-alt-svgrepo-com.svg"
          alt="Search Icon"
        />
      </a>
    </footer>
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
    <script type="module" src="js/script.js"></script>
    <script src="js/ui-effects.js"></script>
  </body>
</html>
