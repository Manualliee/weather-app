<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <section class="current-weather">
        <div class="location-row">
          <img
            class="location-icon"
            src="./assets/location-pin-svgrepo-com.svg"
            alt="Location Pin Icon"
          />
          <h1 id="currentLocation"></h1>
        </div>
        <div class="weather-info">
          <h2 id="currentTemp"></h2>
          <span id="currentCondition"></span>
        </div>

        <div class="temperature-range">
          <span>
            <img class="high-low-temp" src="./assets/up-arrow-svgrepo-com.svg" />
            <span id="highestTemp"></span>
          </span>
          <span> / </span>
          <span>
            <img class="high-low-temp" src="./assets/down-arrow-svgrepo-com.svg" />
            <span id="lowestTemp"></span>
          </span>
        </div>
      </section>

      <section id="forecastContainer">
        <h2>5-Day Forecast</h2>
      </section>
    </main>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
